<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0,
        minimum-scale=1.0, user-scalable=yes" charset="UTF-8">
    <link rel="stylesheet" href="/css/style-main.css"/>
    <link rel="icon" href="/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" defer src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" defer src="/js/toast.js"></script>
    <title>당근 마켓 클론코딩 첼린지</title>
</head>
<body>

<div class="box-join">
    <div class="box-child">
        <h3>로그인</h3>
        <form id="login" th:action="@{/login}" th:object="${loginForm}" method="post">
            <h4><label for="email">이메일(ID)</label></h4>
            <input type="email" id="email" th:field="*{email}" placeholder="아이디를 입력해주세요"/>
            <h4><label for="password">비밀번호(PW)</label></h4>
            <input type = "password" id="password" th:field="*{password}" placeholder="패스워드를 입력해주세요"/>
        </form>
    </div>
</div>

<div class="box-under">
    <div class="box-under-child">
        <input type="submit" form="login" class="btn-main" value="로그인"><br><br>
        비밀번호를 잊어버리셨나요? <br>
        <a href="#" id="toast" class="find-password">비밀번호 찾기</a>
    </div>
</div>

</body>
</html>
